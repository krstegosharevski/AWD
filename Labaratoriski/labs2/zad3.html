    //Podobro i posofisticirano reshenie.
    function flat(niza){
        let rez = [];
        for (let i = 0; i < niza.length; i++) {
            if (Array.isArray(niza[i])){
                rez = rez.concat(flat(niza[i]));
            }else {
                rez.push(niza[i]);
            }
        }
        return rez;

    function difference(...niza){
