    let p1 = [1, 2, 3, 4, 5];

    // DO NOT CHANGE ABOVE THIS LINE!!!!

    function merge(p1,p2){
        let result_arr = []
        for (let i = 0; i < p1.length; i++) {
            let temp_arr = [];
            temp_arr.push(p1[i]);
            temp_arr.push(p2[i]);
