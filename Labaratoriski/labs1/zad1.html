    let arr = ["1","2","2"];

    function incrementItems(p1){
        let res = p1.map(el => {
            //For example, a radix of 10 converts from a decimal number, 8 converts from octal, 16 from hexadecimal, and so on.
            return parseInt(el,10);
        });
        res = res.map(el => el+1);
        return res;
