    let dragon = function (name, size, element) {
        return name + " is a " + size + " dragon that breaths " + element;
    };

    let append = function (func, num, args) {
        return function (x) {
            args.push(x);
            if (num === func.length)
                return func(...args);
            return append(func, num + 1, args);
        }
    };

    let curry = function (func) {
        /*if (func.length <= 1)
            return func();*/
        const args = [];
        return append(func, 1, args);
    };
